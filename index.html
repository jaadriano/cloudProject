    <div class="container">
      <div class="starter-template">
        <h1>Wireshark Cloud Project</h1>
      </div>
        <p class="lead">The World's Most Popular Network Protocol Analyzer. This is an automated testing tool.</p>
		
    </div><!-- /.container -->

	<div class="modal" id="myModal" role="dialog" >
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Test Cases</h4>
				</div>
				<div class="modal-body">
				
					<div id="testcasetable" class="vertical-menu"></div>
					 
				</div>
				<div class="modal-footer">
					<span class="close" style="text-align:left" >&times;</span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="divCheckbox" id="addFormTestCase" style="display: none;" >
		<hr>
		<form id="addForm"  class="form-horizontal" 
		  action="/testcases-add"
		  method="post">
			<div class="col-sm-10 radio">
			  <label><input type="radio" name="profile" value="2G" required>&nbsp;2G</label>
			</div>
			<div class="col-sm-10 radio">
			  <label><input type="radio" name="profile" value="3G" required>&nbsp;3G</label>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" class="form-control" name="testcaseid" placeholder="Enter ID" required>
				</div>
			</div>
			<div class="form-group col-sm-10 ">
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="fileinput" id="inputGroupFile03" required>
					<label class="custom-file-label"  for="inputGroupFile03">Choose file</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10"> 
					<input type="text" class="form-control" name="preferences" id="prefs" placeholder="Enter preferences" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10"> 
					<input type="text" class="form-control" name="filters" id="filters" placeholder="Enter filters" required>
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Add</button>
				</div>
			</div>
		</form>
		<hr>						
	</div>
